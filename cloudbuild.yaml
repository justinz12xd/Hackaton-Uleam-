# Google Cloud Build configuration
# Alternative to GitHub Actions for CI/CD

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/educred-app:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/educred-app:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY}'
      - '.'
    timeout: 1200s

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/educred-app:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/educred-app:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'educred-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/educred-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--port'
      - '3000'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL},NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY}'
      - '--timeout'
      - '300'

# Images to be stored in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/educred-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/educred-app:latest'

# Build timeout
timeout: 1800s

# Substitution variables (set in Cloud Build Triggers)
substitutions:
  _NEXT_PUBLIC_SUPABASE_URL: 'your-supabase-url'
  _NEXT_PUBLIC_SUPABASE_ANON_KEY: 'your-supabase-anon-key'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
